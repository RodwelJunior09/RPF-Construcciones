<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Add a Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Introduzca los datos para {{ title }} un projecto</h1>
            <div class="form-container row">
                <form action="" method="POST" class="form-horizontal">
                    {{ form.hidden_tag() }}
                    <div class="row">
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Nombre del projecto:</label>
                            <div class="col-sm-10">
                                {{ form.name_project(class_="form-control", value= projectName) }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Nombre del dueno del projecto:</label>
                            <div class="col-sm-10">
                                {{ form.name_owner(class_="form-control", value= ownerName) }}
                            </div>
                        </div>
                        {{ form.submit(class_="btn btn-default") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
