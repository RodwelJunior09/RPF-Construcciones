<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Home Page</title>
</head>
<body>
    <div id="container" class="row">
        <div id="search-section">
            <div class="sub-title-container"><h3>Busca algun nombre de projecto:</h3></div>
            <div class="search-bar-container">
                <input type="text" size="60" class="search-project" id="project-searchbar" placeholder="Introduzca el nombre del projecto">
                <button id="search-project" type="button">Buscar Projecto</button>
            </div>
        </div>

        {% if projects %}
        <div class="project-table">
            <table class="content">
                <thead id="title-project">
                    <tr>
                        Nombre del Proyecto
                        Nombre del dueno del Proyecto
                        Fecha inicio del proyecto
                        Fecha final del proyecto 
                    </tr>
                </thead>
                <tbody id="project-content">
                    {% for project in projects %}
                        <td>{ project.name }</td>
                        <td>{ project.owner }</td>
                        <td>{ project.start }</td>
                        <td>{ project.end }</td>
                    {% endfor %}
                </tbody>

            </table>
        </div>
        {% endif %}
    </div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
