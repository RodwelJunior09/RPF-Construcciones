<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Adding a project</title>
</head>
<body>
    <div class="container">
        <div class="title-container"><h1>Anade un nuevo projecto</h1></div>
        <div class="form-container">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                <div class="field-container">
                    <div class="input-label">Nombre del Projecto:</div>
                    <div class="input-container">{{ form.name_project }}</div><br>
                    <div class="input-label">Nombre del dueno del projecto:</div>
                    <div class="input-container">{{ form.name_owner }}</div><br>
                    {{ form.submit }}
                </div>
            </form>
        </div>
    </div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
