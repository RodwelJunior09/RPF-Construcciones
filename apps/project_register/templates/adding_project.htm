<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Adding a project</title>
</head>
<body>
    <div id="container" class="row">
        <div class="title-container"><h1>Anade un nuevo projecto</h1></div>
        <div class="form-container">
            <form action="http://localhost:5000/adding_project" method="POST">
                <fieldset>
                    <legend>Introduzca los datos pedidos:</legend>
                    {{ form.hidden_tag() }}
                    <div class="field-container">
                        <div class="input-label">Nombre del Projecto:</div>
                        <div class="input-container">{{ form.name_project }}</div><br>
                        <div class="input-label">Nombre del dueno del projecto:</div>
                        <div class="input-container">{{ form.name_owner }}</div><br>
                        {{ form.submit }}
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
